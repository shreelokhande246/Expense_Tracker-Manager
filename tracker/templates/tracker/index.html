<html lang="en" >

</head>
<body>



<!-- Nav bar starts here -->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="http://127.0.0.1:8000/accounts/login/">Logout</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- nav bar ends here  -->



<div class="container-fluid" id="index" >
<center >
<!--  Authentication -->
<h1 style="color: white"> 
   <u>  Welcome to Expenses tracker  </u></h1>
{% if user.is_authenticated %}
    <h2 style="color: white;">you have now been logged in as<h1><u style="color: white;
      background-color: #c55454;
      border: 3px solid black;
      border-radius: 6px;">{{user.username}}</u></h1> 
    <div style="position: absolute; top: 10px; right: 50px; text-align:right;">
   
  </div>
{% else %}
<h2>you didn't log in </h2>
{% endif %}
<!--   end of authentication -->



<!--  Form for adding elements -->
<div class="container" id="login" style="    background-color: #f7eef3; border: 3px solid black;
border-radius: 36px;
 margin: 2px 98px;">
<form method="POST" action=" " enctype="multipart/form-data" >
<h1 style="background-color: #b2efe9; border: 2px solid black; border-radius: 11px;">Add Item</h1>
{% csrf_token %}
{{form.as_p}}




  <br>

<button class="button button1" type="submit" style="border-radius:11px;">Add Item</button>
</form>
<form action="{% url 'tracker:display'%}">
    <button class="button button2" type="submit" style="border-radius:11px;">Display</button>
</form>
</div>
<!--  end of form -->



<!--  All filters-------------------------- -->
<hr>
<h2 >Filters</h2>
 <form action="{% url 'tracker:sname'%}">
    <button class="button button5">Sort by name</button>
</form>
<form action="{% url 'tracker:sprice'%}">
    <button class="button button5">Sort by price</button>
</form>
<form action="{% url 'tracker:sdate'%}">
    <button class="button button5">Sort by date</button>
</form>


<form action="{% url 'tracker:betweendate'%}">
    <button class="button button5">Between Dates</button>
</form>

<form action="{% url 'tracker:news'%}">
  <button class="button button5">NEWS</button>
</form>




</center>
<!--  End of filter buttons------------------ -->
</div>
